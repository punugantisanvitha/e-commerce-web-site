<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinivasa Fashions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- SignUP Page  -->
    <div class="signup_page">

        <!-- Left Side Content -->
        <div class="item1 left_content">
            <div class="text-1">
                <h2>Give Your Workout <br> A New Style!</h2>
            </div>
            <div class="text-2">
                <p>Success isn't always about greatness. it's about consistency.Consistent hard work gains success.
                    Greatness will come.</p>
            </div>
            <div class="text-3">
                <!-- <img src="images/two-players.png" width="100%" height="100%" alt="two players"> -->
            </div>
        </div>

        <!--Right Side 
                    - SignUP Form  -->
        <div class="item2">
            <div class="signup_form">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="username" class="mt-1 font-symbol"><i class="fa-solid fa-at" style="color: #ff7b00; "></i></label>
                    <input type="text" id="username" placeholder="Username" spellcheck="false"><br>
                    <label for="password" class="mb-2 mt-3 font-symbol"><i class="fa-solid fa-lock" style="color: #ff7b00;"></i></label>
                    <input type="password" id="password" placeholder="Password">
                    <span onclick="passwordVisibility()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span><br>
                    <button type="button" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function passwordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            var loginUsernameInput = document.getElementById("username");
            var loginPasswordInput = document.getElementById("password");
            var loginBtn = document.getElementById("submitBtn");

            loginBtn.addEventListener('click', function (event) {
                event.preventDefault();

                // Retrieve stored data from localStorage
                var storedUserData = JSON.parse(localStorage.getItem('userData'));

                if (storedUserData &&
                    loginUsernameInput.value === storedUserData.username &&
                    loginPasswordInput.value === storedUserData.password) {
                    alert("Login Successful");
                    // Redirect to another page (replace 'anotherPage.html' with your actual page)
                    window.location.href = 'Home.html';
                } else {
                    alert("Invalid username and password. Please try again.");
                }
            });
        });
    </script>
</body>

</html>
